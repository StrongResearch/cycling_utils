name: Linting 

on: 
  push:
    paths-ignore: 
    - '*.md'
    - 'docs/**' 
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install ruff black isort
    - name: Run isort and black
      run: |
        isort . --check-only
        black --check .
    - name: Run ruff 
      run: |
        ruff check . 
